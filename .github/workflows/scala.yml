name: Enso CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths-ignore: 
      - .github/*
      - doc/*
      - .gitignore
      - .scalafmt.conf
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - LICENSE
      - README.md

env:
  # Please ensure that this is in sync with graalAPIVersion in build.sbt
  graalVersion: 20.0.0
  javaVersion: java8
  # Please ensure that this is in sync with project/build.properties
  sbtVersion: 1.3.3

jobs:

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [windows-latest, macOS-latest, ubuntu-latest]
      fail-fast: false
    steps:
#     - uses: actions/checkout@v2
#     - name: Setup GraalVM Environment
#       uses: DeLaGuardo/setup-graalvm@2.0
#       with:
#         graalvm-version: ${{ env.graalVersion }}.${{ env.javaVersion }}
    - name: Download SBT
      uses: carlosperate/download-file-action@v1.0.0
      with:
        file-url: https://piccolo.link/sbt-${{env.sbtVersion}}.tgz
        file-name: sbt.tgz
        location: ${{ env.HOME }}/work/enso
    - name: Check Things
      if: matrix.os == 'ubuntu-latest'
      run: ls -la $HOME/work/enso
      

  build: 
    name: Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
